<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contact app</title>

    <!-- <link rel="stylesheet" href="./lib/themes/green.css" /> -->
    <link rel="stylesheet" href="./lib/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" /> 
    <link rel="stylesheet" href="./lib/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
    <script src="cordova.js"></script>
</head>
<body>
    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>Contacts</h1>
        </div>
        <div data-role="main" class="ui-content">
            <a href="" id="add-button" onclick="addContact()" data-role="button" data-icon="plus" data-iconpos="right">Ajouter</a>
            <form action="" id="add-form">
                <label for="task">Ajouter un contact</label>
                <input type="text" id="contactName" placeholder="Nom" required>
                <input type="text" id="contactFirstName" placeholder="Prénom" required>
                <input type="text" id="contactMobileNumber" placeholder="Numéro Portable" required>
                <input type="text" id="contactPhoneNumber" placeholder="Téléphone (fixe)">
                <input type="email" name="contactEmail" id="contactEmail" placeholder="Email">
                <input class="ui-btn" type="button" value="Ajouter" onclick="ajouterContact()">
                <input type="button" value="Annuler"  onclick="annuler()">
            </form>
            <ul id="contactlist" data-inset="true" data-filter="true" data-role="listview">
                <!-- <a href="" data-role="button" data-icon="">Ajouter</a> -->
            </ul>
            <!-- <form action="">
                <label for="task">Ajouter une tâche</label>
                <input type="text" id="task" placeholder="Nouvelle tâche">
                <input class="ui-btn" type="button" value="Ajouter" onclick="ajouterTache()">
                <input type="button" value="Réinitialiser"  onclick="renitialiser()">
            </form>
            <h4>Tâches en cours</h4>
            <ul id="taskList" data-role="listview" data-inset="true">
                
            </ul>

            <h4>Tâches Terminées</h4>
            <ul id="tacheTermines" data-role="listview" data-inset="true">

            </ul> -->
            
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>By DIC3 Info &copy; 2022</h1>
        </div>
    </div>

    <div data-role="page" id="page2">
        <div data-role="header">
            <h1>Contacts</h1>
        </div>
        <div data-role="main" class="ui-content">
            <h1>Détail du contact</h1>
            <div id="contactDetail">
                <p>Nom : <span id="contact-Name">Nom</span></p>
                <p>Prénom : <span id="contactFirst-Name"></span></p>
                <p>Numéro Portable : <span id="contactMobile-Number"></span></p>
                <p>Téléphone (fixe) : <span id="contactPhone-Number"></span></p>
                <p>Email : <span id="contact-Email"></span></p>
            </div>
            <div>
                <a href="" id="edit-button" onclick="showEditContactForm()" data-role="button" data-icon="edit" data-iconpos="right">Modifier</a>
                <a href="" id="delete-button" onclick="deleteContact()" data-role="button" data-icon="delete" data-iconpos="right">Supprimer</a>
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>By DIC3 Info &copy; 2022</h1>
        </div>
    </div>

    <div data-role="page" id="page3">
        <div data-role="header">
            <h1>Contacts</h1>
        </div>
        <div data-role="main" class="ui-content">
            <h2>Modifier le contact</h2>
            <form action="" id="edit-form">
                <label for="contactNameEdit">Nom: </label>
                <input type="text" name="contactNameEdit" id="contactNameEdit" placeholder="Nom" required>
                <label for="contactFirstNameEdit">Prenom: </label>
                <input type="text" name="contactFirstNameEdit" id="contactFirstNameEdit" placeholder="Prénom" required>
                <label for="contactMobileNumberEdit">Mobile: </label>
                <input type="text" name="contactMobileNumberEdit" id="contactMobileNumberEdit" placeholder="Numéro Portable" required>
                <label for="contactPhoneNumberEdit">Fixe: </label>
                <input type="text" name="contactPhoneNumberEdit" id="contactPhoneNumberEdit" placeholder="Téléphone (fixe)">
                <label for="contactEmailEdit">Email: </label>
                <input type="email" name="contactEmailEdit" id="contactEmailEdit" placeholder="Email">
                <input class="ui-btn" type="button" value="Modifier" onclick="modifierContact()">
                <input type="button" value="Annuler"  onclick="annulerModification()">
            </form>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>By DIC3 Info &copy; 2022</h1>
        </div>
    </div>
</body>
</html>
